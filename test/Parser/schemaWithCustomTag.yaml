parser: yml
entities:
  offer:
    id:
    available:
      alias: published
      type: boolean
    inStock:
      parser_options: attribute
      alias: quantity
      type: numeric
    name:
      required: true
    description:
    price:
      type: float
      required: true
    currency:
      default: RUR
    vendor:
      alias: brand
      required: true
    vendorCode:
      alias: ean
      required: true
    pictures:
      type: array
    video:
      default: ''
    params:
      type: array